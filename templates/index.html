{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h1 class="mb-4">Estado del Sistema</h1>
                <p class="text-muted">{{ status }}</p>

                <div class="row mt-4">
                    <div class="col-6">
                        <div class="p-3 border rounded bg-white">
                            <h3>{{ stats.pagos_pendientes if stats else '-' }}</h3>
                            <div class="text-muted small">Pagos Pendientes</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-3 border rounded bg-white">
                            <h3>{{ stats.pedidos_pendientes if stats else '-' }}</h3>
                            <div class="text-muted small">Pedidos Pendientes</div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/conciliacion" class="btn btn-primary btn-lg px-4">Ir a Conciliaci√≥n</a>
                    <a href="/importar" class="btn btn-secondary btn-lg px-4">Importar Datos</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
